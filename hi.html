<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth Disabled</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #1e1e2f, #2c2c54);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #b0b0b0;
        }

        .header .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .header .cta-buttons button {
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .header .cta-buttons .enable-btn {
            background-color: #007bff;
            color: #ffffff;
        }

        .header .cta-buttons .enable-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .header .cta-buttons .learn-btn {
            background-color: #2e2e3e;
            color: #ffffff;
        }

        .header .cta-buttons .learn-btn:hover {
            background-color: #44445e;
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .header p {
                font-size: 1rem;
            }

            .header .cta-buttons {
                flex-direction: column;
            }

            .header .cta-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Bluetooth is Off: Let&#39;s Get Connected!</h1>
        <p>To unlock all features, please enable Bluetooth on your device.</p>
        <div class="cta-buttons">
            <button class="enable-btn" onclick="enableBluetooth()">Enable Bluetooth</button>
            <button class="learn-btn" onclick="learnMore()">Learn Why Bluetooth is Needed</button>
        </div>
    </header>

    <script>
        async function enableBluetooth() {
            try {
                // Request a device that advertises a certain service
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: ['battery_service'] // Example service
                });

                // Log the device name
                console.log(`Device selected: ${device.name}`);

                // Connect to the device
                const server = await device.gatt.connect();
                console.log('Connected to GATT server');

                alert(`Successfully connected to: ${device.name}`);
            } catch (error) {
                console.error(error);
                alert(`Error: ${error.message}`);
            }
        }

        function learnMore() {
            const info = `Bluetooth is essential for:
            - Connecting wireless headphones, keyboards, and mice.
            - Sharing data between devices.
            - Enabling proximity-based features like smart locks.`;
            alert(info);
        }



    

    </script>

</body>
</html>
